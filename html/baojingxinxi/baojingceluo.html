<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/mydefine.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.dataInformation{
				color:darkgrey;
				float: right;
			}
			.getCelue{
				font-size: 16px;
	            position: absolute;
				top: 12px;
				right: 30px;
				color: darkgray;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-arrowleft" href="detailOfBaojing.html"></a>
			<h1 id="title" class="mui-title">报警策略</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll ">
			
				<p class="mui-content-padded">基本信息</p>
			
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell">
				    	策略名称
				    	<span class="dataInformation">一次供温大于10度</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	变量名称
				    	<span class="dataInformation">一次供温</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	触发条件
				    	<span class="dataInformation">Value>=10</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	限制条件
				    	<span class="dataInformation">5min内重复触发不报警</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	提示等级
				    	<span class="dataInformation" style="color: red;">严重</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	<span></span>
				    	<div class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
				    </li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			 //选项卡点击事件
			//mui初始化
			mui.init({
			swipeBack: true //启用右滑关闭功能
			});
			mui('.mui-content .mui-switch').each(function() { //循环所有toggle
				//toggle.classList.contains('mui-active') 可识别该toggle的开关状态
				this.parentNode.querySelector('span').innerText = '短信通知：' + (this.classList.contains('mui-active') ? 'true' : 'false');
				/**
				 * toggle 事件监听
				 */
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					this.parentNode.querySelector('span').innerText = '短信通知：' + (event.detail.isActive ? 'true' : 'false');
				});
			});
		</script>
	</body>
</html>
